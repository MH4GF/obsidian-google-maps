name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run all
      - run: bun run build

      - name: Create release zip
        run: |
          mkdir -p obsidian-google-maps
          cp main.js manifest.json obsidian-google-maps/
          if [ -f styles.css ]; then
            cp styles.css obsidian-google-maps/
          fi
          zip -r obsidian-google-maps.zip obsidian-google-maps

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          assets=(main.js manifest.json obsidian-google-maps.zip)
          if [ -f styles.css ]; then
            assets+=(styles.css)
          fi
          gh release create "${{ github.ref_name }}" \
            --generate-notes \
            "${assets[@]}"
