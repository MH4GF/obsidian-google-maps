name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run all
      - run: bun run build

      - name: Bump version
        id: bump
        run: |
          npm version ${{ inputs.bump }} --no-git-tag-version
          echo "version=$(jq -r .version manifest.json)" >> "$GITHUB_OUTPUT"

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json manifest.json versions.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git tag "${{ steps.bump.outputs.version }}"
          git push origin HEAD --tags

      - name: Create release zip
        run: |
          mkdir -p obsidian-google-maps
          cp main.js manifest.json obsidian-google-maps/
          if [ -f styles.css ]; then
            cp styles.css obsidian-google-maps/
          fi
          zip -r obsidian-google-maps.zip obsidian-google-maps

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          assets=(main.js manifest.json obsidian-google-maps.zip)
          if [ -f styles.css ]; then
            assets+=(styles.css)
          fi
          gh release create "${{ steps.bump.outputs.version }}" \
            --generate-notes \
            "${assets[@]}"
